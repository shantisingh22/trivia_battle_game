<head>
    <title>Play Trivia</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-box">
        <div class="container-box1">
            <h1 class="title">Two-Player Trivia Game</h1>
            <div class="form-boxcontainer">
                <div class="player-names-section"id="player-names-section">
                    <h2 class="title1">Enter Two Players' Names</h2>
                    <form id="nameForm">
                        <div class="player-input">
                            <label for="1stplayer1-name">Player 1 Name:</label>
                            <input class="inputtag" type="text" id="1stplayer1-name" placeholder="Enter Player 1 Name">
                        </div>
                        <br>
                        <div class="player-input">
                            <label for="2ndplayer2-name">Player 2 Name:</label>
                            <input type="text" id="2ndplayer2-name" placeholder="Enter Player 2 Name">
                        </div>
                        <br>
                        <button id="SubmitButton" type="button">Submit</button>
                    </form>
                </div>


                <h1 id="welcometrivia" class="hidden"></h1>
                <h2 id="textArea" class="hidden example">Player 1</h2>
                <h2 id="textArea1" class="hidden">Player 2</h2>

                <h2 id="categoryHeading" class="hidden"></h2>

                <div class="catagory-show hidden">
                    <h1 id="title2">Select a Category</h1>
                    <select id="categoryDropdown">
                        <option value="" selected disabled>Select a category</option>
                        <option value="society_and_culture">Society and Culture</option>
                        <option value="music">Music</option>
                        <option value="science">Science</option>
                        <option value="history">History</option>
                        <option value="geography">Geography</option>
                        <option value="food_and_drink">Food and Drink</option>
                        <option value="general_knowledge">General Knowledge</option>
                    </select>
                    <button id="confirmCategory">Submit Here</button>
                </div>
                <div id="selectedCategoryDisplay"></div>

                <div id="questionAnswershow" class="hidden">
                    <h2 id="current-player">Player's Turn: </h2>
                    <p id="question-text"></p>
                    <div id="answer-options"></div>
                    <button id="submit-answer">Submit Answer</button>
                </div>

                <div id="questionScore" class="hidden">
                    <h2>Score Board</h2>
                    <p id="score-player1">Player 1 Score: 0</p>
                    <p id="score-player2">Player 2 Score: 0</p>
                    <button id="new-category">Select New Category</button>
                    <button id="end-game-button">End Game</button><br><br>
                </div>

                <div id="game-over-section" class="hidden">
                    <h1>Game Over</h1>
                    <h2>You Winner!</h2>
                    <button id="restart-game">Restart Game</button>
                </div>

            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
